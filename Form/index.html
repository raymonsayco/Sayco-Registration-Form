<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

				</td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td colspan = "2">
					<span><input type = "radio" name = "gender" value = "Male" /> Male</span>
					<span><input type = "radio" name = "gender" value = "Female" /> Female</span>
				</td>
			</tr>
			<tr>
				<td colspan = "3">
					Birthday: <br/>
					Month
					<select>
						<option>---</option>
						<option>January</option>
					</select>
					Day
					<select>
						<option>---</option>

						<option></option>

						<option></option>
						<option></option>
						<option></option>
						<option></option>
						<option></option>
						<option></option>
						<option></option>
						<option></option>
					</select>
					Year
					<select>
						<option>---</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan = "3">
					Program
					<select>
						<option>-- Select Program --</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan = "3">
					Student Type: <br/>
					<span><input type = "radio" name = "studentType" />Full Scholar</span> <br/>
					<span><input type = "radio" name = "studentType" />Partial Scholar</span> <br/>
					<span><input type = "radio" name = "studentType" />Payee</span>
				</td>
			</tr>
			<tr>
				<td colspan = "3">
					Address:  <br/>

				</td>
			</tr>
			<tr>
				<td colspan = "3">
					<button class = "buttonSubmit">Submit Form</button>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
